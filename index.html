<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX REMOVE | Premium AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #02040a; color: #ffffff; font-family: 'Poppins', sans-serif; overflow-x: hidden; }
        .gx-title { font-family: 'Syncopate', sans-serif; letter-spacing: 5px; background: linear-gradient(to right, #00f2fe 0%, #4facfe 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .premium-card { background: rgba(13, 17, 23, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 35px; box-shadow: 0 0 50px rgba(0, 0, 0, 0.8); }
        .mode-btn { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 1px solid rgba(255, 255, 255, 0.1); }
        .mode-btn.active { background: linear-gradient(45deg, #00c6ff, #0072ff); border: none; box-shadow: 0 10px 20px rgba(0, 114, 255, 0.3); }
        .upload-area { border: 2px dashed rgba(255, 255, 255, 0.1); transition: 0.3s; }
        .upload-area:hover { border-color: #00c6ff; background: rgba(0, 198, 255, 0.05); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="premium-card p-10 w-full max-w-2xl text-center">
        <h1 class="text-4xl font-extrabold gx-title mb-2">GX REMOVE</h1>
        <p class="text-slate-500 text-[10px] tracking-[4px] uppercase mb-10">Premium AI Photo Generation</p>

        <div class="flex gap-4 mb-8 bg-black/40 p-2 rounded-2xl">
            <button id="bgMode" onclick="setMode('bg')" class="mode-btn active flex-1 py-3 rounded-xl font-bold text-sm">Remove BG</button>
            <button id="enhanceMode" onclick="setMode('enhance')" class="mode-btn flex-1 py-3 rounded-xl font-bold text-sm text-slate-400">AI Enhance</button>
        </div>

        <div id="uploadBox" class="upload-area relative rounded-[30px] p-16 cursor-pointer mb-6">
            <input type="file" id="imageInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*">
            <div id="dropText" class="space-y-4">
                <div class="text-5xl text-blue-500">✦</div>
                <p class="text-slate-300 font-semibold">ফটো এখানে আপলোড করুন</p>
                <p class="text-slate-500 text-xs">High Quality HD Processing</p>
            </div>
        </div>

        <div id="loader" class="hidden py-10">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-[3px] border-blue-500 border-t-transparent"></div>
            <p class="text-blue-400 mt-4 font-bold text-xs tracking-widest animate-pulse">PROCESSING HD...</p>
        </div>

        <div id="resultArea" class="hidden space-y-6">
            <div class="relative group rounded-3xl overflow-hidden border border-white/10 shadow-2xl">
                <img id="outputImg" class="w-full h-auto" src="">
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-6">
                    <p class="text-xs text-blue-300">HD Quality Generated</p>
                </div>
            </div>
            
            <div class="flex gap-4">
                <button onclick="location.reload()" class="flex-1 bg-slate-900 border border-white/5 py-4 rounded-2xl font-bold text-sm hover:bg-slate-800 transition">নতুন ফটো</button>
                <a id="downloadBtn" href="#" download="GX_Remove_HD.png" class="flex-1 bg-blue-600 py-4 rounded-2xl font-bold text-sm shadow-lg shadow-blue-500/20 hover:bg-blue-500 transition text-center">HD ডাউনলোড</a>
            </div>
        </div>
    </div>

    <script>
        const BG_KEY = "MMoS7GN2XD8zxXYw5s3ZZmHr";
        const ENHANCE_KEY = "e8ad9b1d-7240-4a1d-84b9-228ed672482f";
        let currentMode = 'bg';

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('bgMode').className = mode === 'bg' ? 'mode-btn active flex-1 py-3 rounded-xl font-bold text-sm' : 'mode-btn flex-1 py-3 rounded-xl font-bold text-sm text-slate-400';
            document.getElementById('enhanceMode').className = mode === 'enhance' ? 'mode-btn active flex-1 py-3 rounded-xl font-bold text-sm' : 'mode-btn flex-1 py-3 rounded-xl font-bold text-sm text-slate-400';
            document.getElementById('dropText').innerHTML = mode === 'bg' ? '<div class="text-5xl text-blue-500">✦</div><p class="text-slate-300 font-semibold">ব্যাকগ্রাউন্ড রিমুভ করতে আপলোড দিন</p>' : '<div class="text-5xl text-purple-500">✨</div><p class="text-slate-300 font-semibold">ফটো ইনহ্যান্স করতে আপলোড দিন</p>';
        }

        document.getElementById('imageInput').onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            toggleUI('loading');

            const formData = new FormData();
            
            if (currentMode === 'bg') {
                formData.append('image_file', file);
                formData.append('size', 'auto'); // HD quality
                await processRequest('https://api.remove.bg/v1.0/removebg', { 'X-Api-Key': BG_KEY }, formData, 'blob');
            } else {
                formData.append('image', file);
                await processRequest('https://api.deepai.org/api/waifu2x', { 'api-key': ENHANCE_KEY }, formData, 'json');
            }
        };

        async function processRequest(url, headers, body, type) {
            try {
                const res = await fetch(url, { method: 'POST', headers, body });
                if (type === 'blob') {
                    const blob = await res.blob();
                    showResult(URL.createObjectURL(blob));
                } else {
                    const data = await res.json();
                    showResult(data.output_url);
                }
            } catch (err) {
                alert("প্রসেসিং ব্যর্থ হয়েছে! ক্রেডিট বা কানেকশন চেক করুন।");
                location.reload();
            }
        }

        function showResult(url) {
            document.getElementById('outputImg').src = url;
            document.getElementById('downloadBtn').href = url;
            toggleUI('result');
        }

        function toggleUI(state) {
            document.getElementById('uploadBox').classList.add('hidden');
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('resultArea').classList.add('hidden');
            if(state === 'loading') document.getElementById('loader').classList.remove('hidden');
            if(state === 'result') document.getElementById('resultArea').classList.remove('hidden');
        }
    </script>
</body>
</html>
