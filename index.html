<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX REMOVE | AI Background Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #020408; 
            color: #ffffff; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .gx-wrapper {
            width: 100%;
            max-width: 400px; /* ‡¶™‡ßç‡¶∞‡¶ø‡¶Æ‡¶ø‡ßü‡¶æ‡¶Æ ‡¶≤‡¶Æ‡ßç‡¶¨‡¶æ‡¶ü‡ßá ‡¶∏‡¶æ‡¶á‡¶ú */
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 45px;
            padding: 35px 25px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.7);
            text-align: center;
        }
        .gx-header h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 22px;
            letter-spacing: 5px;
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .upload-zone {
            background: #161b22;
            border: 2px dashed #30363d;
            border-radius: 30px;
            padding: 60px 20px;
            margin: 25px 0;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-zone:hover { border-color: #58a6ff; background: #1c2128; }
        
        .btn-action {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: #000;
            font-weight: 800;
            padding: 16px;
            border-radius: 18px;
            width: 100%;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            margin-top: 15px;
            cursor: pointer;
        }
        .btn-outline {
            background: #161b22;
            color: #4facfe;
            border: 1px solid #30363d;
            font-weight: 700;
            padding: 14px;
            border-radius: 18px;
            width: 100%;
            font-size: 11px;
            margin-top: 10px;
            cursor: pointer;
        }
        #previewContainer {
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            border: 1px solid #222;
        }
        #outputImg { max-width: 100%; display: block; position: relative; z-index: 2; }
    </style>
</head>
<body>

    <div class="gx-wrapper">
        <div class="gx-header">
            <h1>GX REMOVE</h1>
            <p class="text-[8px] text-gray-500 tracking-[4px] mt-1 font-bold uppercase">Pro Background Studio</p>
        </div>

        <div id="uploadBox" class="upload-zone" onclick="document.getElementById('imageInput').click()">
            <input type="file" id="imageInput" class="hidden" accept="image/*">
            <div class="text-4xl mb-3">üñºÔ∏è</div>
            <p class="text-sm font-bold text-gray-300">Upload Photo</p>
            <p class="text-[9px] text-gray-600 mt-1 uppercase">Background will be removed</p>
        </div>

        <div id="loader" class="hidden py-10">
            <div class="w-10 h-10 border-4 border-gray-800 border-t-blue-500 rounded-full animate-spin mx-auto"></div>
            <p class="text-[10px] text-blue-400 mt-4 font-bold tracking-widest uppercase">AI Removing BG...</p>
        </div>

        <div id="resultArea" class="hidden">
            <div id="previewContainer">
                <img id="outputImg" src="">
            </div>

            <input type="file" id="bgInput" class="hidden" accept="image/*" onchange="applyCustomBG(event)">
            
            <button onclick="document.getElementById('bgInput').click()" class="btn-outline">
                üì∑ Add Custom Background
            </button>

            <button onclick="downloadImage()" class="btn-action">Download Result</button>
            
            <button onclick="location.reload()" class="text-[9px] text-gray-600 mt-5 font-bold uppercase tracking-widest hover:text-white transition block mx-auto">
                Upload New Photo
            </button>
        </div>

        <p class="mt-8 text-[7px] text-gray-700 tracking-[2px] font-bold uppercase">Developer Sammim ¬© 2026</p>
    </div>

    <script>
        const API_KEY = "MMoS7GN2XD8zxXYw5s3ZZmHr";

        // ‡ßß. ‡¶õ‡¶¨‡¶ø ‡¶Ü‡¶™‡¶≤‡ßã‡¶° ‡¶ì ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶∞‡¶ø‡¶Æ‡ßÅ‡¶≠
        document.getElementById('imageInput').onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('uploadBox').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');

            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('size', 'auto');

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': API_KEY },
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    document.getElementById('outputImg').src = url;
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('resultArea').classList.remove('hidden');
                } else {
                    alert("Credit finished or API Error!");
                    location.reload();
                }
            } catch (err) {
                alert("Network connection error.");
                location.reload();
            }
        };

        // ‡ß®. ‡¶ó‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶∞‡¶ø ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
        function applyCustomBG(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewContainer').style.backgroundImage = `url('${e.target.result}')`;
                }
                reader.readAsDataURL(file);
            }
        }

        // ‡ß©. ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° (‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°‡¶∏‡¶π ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶∏‡¶π‡¶ú ‡¶™‡¶¶‡ßç‡¶ß‡¶§‡¶ø)
        function downloadImage() {
            const imgUrl = document.getElementById('outputImg').src;
            const a = document.createElement('a');
            a.href = imgUrl;
            a.download = "GX_PRO_EDIT.png";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            alert("‡¶®‡ßã‡¶ü: ‡¶ó‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶∞‡¶ø ‡¶•‡ßá‡¶ï‡ßá ‡¶Ø‡ßÅ‡¶ï‡ßç‡¶§ ‡¶ï‡¶∞‡¶æ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°‡¶∏‡¶π ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶≤‡ßá ‡¶õ‡¶¨‡¶ø‡¶∞ ‡¶ì‡¶™‡¶∞ ‡¶≤‡¶Ç ‡¶™‡ßç‡¶∞‡ßá‡¶∏ ‡¶ï‡¶∞‡ßá 'Download Image' ‡¶¶‡¶ø‡¶®‡•§");
        }
    </script>
</body>
</html>
