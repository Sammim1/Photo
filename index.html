<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX REMOVE | Pro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #02040a; color: #ffffff; font-family: 'Poppins', sans-serif; overflow-x: hidden; }
        .gx-title { font-family: 'Syncopate', sans-serif; letter-spacing: 6px; background: linear-gradient(to right, #00f2fe 0%, #4facfe 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .premium-card { background: rgba(13, 17, 23, 0.85); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 40px; box-shadow: 0 0 60px rgba(0, 0, 0, 0.9); }
        .upload-area { border: 2px dashed rgba(0, 198, 255, 0.2); transition: 0.4s; position: relative; overflow: hidden; }
        .upload-area:hover { border-color: #00c6ff; background: rgba(0, 198, 255, 0.08); transform: translateY(-5px); }
        .btn-hd { background: linear-gradient(45deg, #00c6ff, #0072ff); box-shadow: 0 15px 30px rgba(0, 114, 255, 0.3); transition: 0.3s; }
        .btn-hd:hover { transform: scale(1.02); opacity: 0.95; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="premium-card p-12 w-full max-w-xl text-center border-t-2 border-blue-500/30">
        <h1 class="text-4xl font-extrabold gx-title mb-2">GX REMOVE</h1>
        <p class="text-slate-500 text-[9px] tracking-[5px] uppercase mb-12">Professional AI Background Removal</p>

        <div id="uploadBox" class="upload-area rounded-[35px] p-20 cursor-pointer mb-8">
            <input type="file" id="imageInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*">
            <div class="space-y-5">
                <div class="text-6xl text-blue-500 animate-pulse">✦</div>
                <p class="text-slate-200 font-bold text-lg">Upload Your Image</p>
                <p class="text-slate-500 text-xs tracking-widest uppercase">High Quality AI Processing</p>
            </div>
        </div>

        <div id="loader" class="hidden py-12">
            <div class="inline-block animate-spin rounded-full h-14 w-14 border-[4px] border-blue-500 border-t-transparent"></div>
            <p class="text-blue-400 mt-5 font-black text-[10px] tracking-[3px] animate-pulse">GENERATING HD FILE...</p>
        </div>

        <div id="resultArea" class="hidden space-y-8">
            <div class="relative group rounded-3xl overflow-hidden border border-white/10 bg-zinc-900 shadow-2xl">
                <img id="outputImg" class="w-full h-auto min-h-[250px]" src="">
                <div class="absolute top-4 left-4 bg-blue-600/80 text-[8px] font-bold px-3 py-1 rounded-full uppercase tracking-tighter">HD Result</div>
            </div>
            
            <div class="flex flex-col gap-4">
                <button onclick="downloadImage()" class="btn-hd w-full py-5 rounded-2xl font-black text-xs tracking-[2px] uppercase">
                    Download HD Image
                </button>
                <button onclick="location.reload()" class="text-slate-500 text-[10px] uppercase font-bold tracking-widest hover:text-white transition">
                    Upload Another
                </button>
            </div>
        </div>

        <p class="mt-10 text-slate-700 text-[8px] tracking-[2px] uppercase">Built by Developer Sammim</p>
    </div>

    <script>
        const API_KEY = "MMoS7GN2XD8zxXYw5s3ZZmHr"; //

        document.getElementById('imageInput').onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            toggleUI('loading');

            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('size', 'auto'); //

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': API_KEY }, //
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    document.getElementById('outputImg').src = url;
                    toggleUI('result');
                } else {
                    if (response.status === 402) {
                        alert("আপনার এপিআই ক্রেডিট শেষ হয়ে গেছে! নতুন অ্যাকাউন্ট থেকে কী নিয়ে আপডেট করুন।");
                    } else {
                        alert("কিছু একটা ভুল হয়েছে। দয়া করে আবার চেষ্টা করুন।");
                    }
                    location.reload();
                }
            } catch (err) {
                alert("ইন্টারনেট কানেকশন চেক করুন।");
                location.reload();
            }
        };

        async function downloadImage() {
            const imgUrl = document.getElementById('outputImg').src;
            try {
                const response = await fetch(imgUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "GX_Remove_Pro_HD.png";
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (err) {
                window.open(imgUrl, '_blank');
            }
        }

        function toggleUI(state) {
            document.getElementById('uploadBox').classList.add('hidden');
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('resultArea').classList.add('hidden');
            if (state === 'loading') document.getElementById('loader').classList.remove('hidden');
            if (state === 'result') document.getElementById('resultArea').classList.remove('hidden');
        }
    </script>
</body>
</html>
