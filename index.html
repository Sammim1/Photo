 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GX REMOVE | AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Plus+Jakarta+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #020408; 
            color: #ffffff; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .gx-wrapper {
            width: 100%;
            max-width: 400px; /* ‡¶è‡¶ï‡¶¶‡¶Æ ‡¶™‡¶æ‡¶∞‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶∏‡ßç‡¶Æ‡¶æ‡¶∞‡ßç‡¶ü‡¶´‡ßã‡¶® ‡¶∏‡¶æ‡¶á‡¶ú ‡¶Æ‡¶æ‡¶™ */
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 45px;
            padding: 35px 25px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.7);
            text-align: center;
        }
        .gx-header h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 22px;
            letter-spacing: 5px;
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .upload-zone {
            background: #161b22;
            border: 2px dashed #30363d;
            border-radius: 30px;
            padding: 60px 20px;
            margin: 25px 0;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-zone:hover { border-color: #58a6ff; background: #1c2128; }
        
        /* Background Selector */
        .color-palette {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        .color-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #30363d;
            transition: 0.2s;
        }
        .color-btn:hover { transform: scale(1.1); border-color: #fff; }

        .btn-action {
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            color: #000;
            font-weight: 800;
            padding: 16px;
            border-radius: 18px;
            width: 100%;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        #previewContainer {
            background: #ffffff; /* Default ID photo background */
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #outputImg { max-width: 100%; display: block; }
    </style>
</head>
<body>

    <div class="gx-wrapper">
        <div class="gx-header">
            <h1>GX REMOVE</h1>
            <p class="text-[8px] text-gray-500 tracking-[4px] mt-1 font-bold">PREMIUM AI STUDIO</p>
        </div>

        <div id="statusTag" class="mt-4 text-[10px] text-blue-400 font-bold uppercase tracking-widest">Ready to Process</div>

        <div id="uploadBox" class="upload-zone" onclick="document.getElementById('imageInput').click()">
            <input type="file" id="imageInput" class="hidden" accept="image/*">
            <div class="text-4xl mb-3">üì∏</div>
            <p class="text-sm font-bold text-gray-300">Upload Photo</p>
            <p class="text-[9px] text-gray-600 mt-1 uppercase">Supports HD PNG</p>
        </div>

        <div id="loader" class="hidden py-10">
            <div class="w-10 h-10 border-4 border-gray-800 border-t-blue-500 rounded-full animate-spin mx-auto"></div>
            <p class="text-[10px] text-blue-400 mt-4 font-bold tracking-widest">AI PROCESSING...</p>
        </div>

        <div id="resultArea" class="hidden">
            <div id="previewContainer">
                <img id="outputImg" src="">
            </div>

            <p class="text-[10px] text-gray-500 font-bold mb-3 uppercase tracking-wider">Change Background Color</p>
            <div class="color-palette">
                <div class="color-btn" style="background: transparent;" onclick="changeBG('transparent')"></div> <div class="color-btn" style="background: #ffffff;" onclick="changeBG('#ffffff')"></div> <div class="color-btn" style="background: #3b82f6;" onclick="changeBG('#3b82f6')"></div> <div class="color-btn" style="background: #ef4444;" onclick="changeBG('#ef4444')"></div> </div>

            <button onclick="downloadImage()" class="btn-action">Download HD</button>
            <button onclick="location.reload()" class="text-[9px] text-gray-600 mt-4 font-bold uppercase tracking-widest hover:text-white transition cursor-pointer border-none bg-none">Upload Another</button>
        </div>

        <p class="mt-8 text-[7px] text-gray-700 tracking-[2px] font-bold">DEVELOPER SAMMIM ¬© 2026</p>
    </div>

    <script>
        const API_KEY = "MMoS7GN2XD8zxXYw5s3ZZmHr";
        let currentBlobUrl = "";

        document.getElementById('imageInput').onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('uploadBox').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');
            document.getElementById('statusTag').innerText = "Removing Background...";

            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('size', 'auto');

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': API_KEY },
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    currentBlobUrl = URL.createObjectURL(blob);
                    document.getElementById('outputImg').src = currentBlobUrl;
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('resultArea').classList.remove('hidden');
                    document.getElementById('statusTag').innerText = "Success! Image Ready";
                } else {
                    alert("Credit Limit Reached!");
                    location.reload();
                }
            } catch (err) {
                alert("Check Internet Connection.");
                location.reload();
            }
        };

        function changeBG(color) {
            const container = document.getElementById('previewContainer');
            if (color === 'transparent') {
                container.style.background = "url('https://www.transparenttextures.com/patterns/carbon-fibre.png')"; // Checkerboard look
            } else {
                container.style.background = color;
            }
        }

        async function downloadImage() {
            // ‡¶è‡¶á ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶ü‡¶ø ‡¶è‡¶ñ‡¶® ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°‡¶∏‡¶π ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡¶¨‡ßá
            const a = document.createElement('a');
            a.href = document.getElementById('outputImg').src;
            a.download = "GX_PRO_RESULT.png";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
