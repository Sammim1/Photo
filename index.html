<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium AI BG Remover</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="glass p-8 w-full max-w-lg shadow-2xl text-center">
        <h1 class="text-3xl font-extrabold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
            Premium AI BG Remover
        </h1>
        <p class="text-slate-400 mb-8 text-sm">এক ক্লিকেই ব্যাকগ্রাউন্ড রিমুভ করুন</p>

        <div class="relative border-2 border-dashed border-slate-600 rounded-xl p-10 hover:border-blue-500 transition-all mb-4">
            <input type="file" id="fileInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*">
            <p class="text-slate-300">ছবি আপলোড করতে এখানে ক্লিক করুন</p>
        </div>

        <div id="loading" class="hidden my-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
            <p class="text-sm mt-2 text-blue-400">AI কাজ করছে...</p>
        </div>

        <div id="resultArea" class="hidden mt-6">
            <img id="outputImage" class="w-full rounded-lg border border-slate-700 mb-4" src="">
            <button onclick="downloadImg()" class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded-xl font-bold transition-all">
                ফটো ডাউনলোড করুন
            </button>
        </div>
    </div>

    <script>
        const API_KEY = "MMoS7GN2XD8zxXYw5s3ZZmHr"; // আপনার দেওয়া কী এখানে বসিয়ে দিয়েছি

        document.getElementById('fileInput').onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultArea').classList.add('hidden');

            const formData = new FormData();
            formData.append('image_file', file);
            formData.append('size', 'auto');

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': API_KEY },
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    document.getElementById('outputImage').src = url;
                    document.getElementById('resultArea').classList.remove('hidden');
                } else {
                    alert("কোথাও ভুল হয়েছে অথবা ক্রেডিট শেষ।");
                }
            } catch (err) {
                alert("ইন্টারনেট কানেকশন চেক করুন।");
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        };

        function downloadImg() {
            const link = document.createElement('a');
            link.href = document.getElementById('outputImage').src;
            link.download = 'no-bg-image.png';
            link.click();
        }
    </script>
</body>
</html>
